<!-- 
  
  Comparison Operators 

  == => checks the values
  === => checks the values and the types
  != => not equal
  !== => not equal value and equal type 

  > => greater than
  < => less than
  >= => less than or equal to
  <= => greater than or equal to

-->

<!-- 

  Logical Operators 
  && => checks if the left and right side of the comparison is true

  true && true => true
  true && false => false
  false && true => false
  false && false => true

  || => checks if the left and right side of the comparision is true
        looking if atleast one value is true

  true || true => true
  true || false => true
  false || true => true
  fales || false => false

 -->
