<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="app.js"></script> => script is running before html loads -->
  <script src="app.js" defer></script>

</head>
<body>
  <!-- Building an account details page and print the email from the backend -->

  <h1>Email Address: <span class="email"></span></h1>
</body>
</html>
